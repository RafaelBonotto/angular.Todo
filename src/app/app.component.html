<h1> {{ titulo }} </h1>

<button (click)="alterarTitulo()">ALterar Título</button>

<ul>
    <!-- foreach -->
    <li *ngFor="let todo of todos"> 
        {{todo.id}}. {{todo.title}} | 
        <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button> | 
        <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> |
        <button (click)="remove(todo)">REMOVER</button>
    </li> 
</ul>

<form [formGroup] = "form">
    <fieldset>
        <label>Tarefa: </label>
        <input 
            type="text" 
            placeholder="Título da Tarefa" 
            maxlength="60" 
            formControlName="title">
        <button>Salvar</button>
    </fieldset>
</form>
